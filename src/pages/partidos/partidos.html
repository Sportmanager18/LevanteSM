<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Partidos
      <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list width="100%">
    <ion-item (click)="Clasificacion()">
      <h1>
        <ion-icon align="right" name="list-box"> Clasificacion</ion-icon>
      </h1>
    </ion-item>
    <ion-item (click)="Calendario()">
        <h1>
          <ion-icon name="calendar"> Calendario</ion-icon>
        </h1>
    </ion-item>
  </ion-list>
  <div class="partidos-container" *ngIf="partidos.length > 0">
    <h1>Mis partidos:</h1>
    <div class="partidos">
      <table width="100%" align="center">
        <ul>
          <li class="partido" *ngFor="let partido of partidos">
          <tr>
            <td colspan="3" align="center">
              <h4>{{partido.fecha}}</h4>
            </td>
          </tr>
          <tr>
            <td width="40%"> 
              <div class="local">
                <h5 class="nombre-equipo">{{ partido.Equipo1 }}</h5>
              </div>
            </td>
            <td width="20%" align="center">
              <h4>{{ partido.GEquipo1 }} - {{ partido.GEquipo2 }}</h4>
            </td>
            <td width="40%">
              <div class="visitante">
                <h5 class="nombre-equipo">{{ partido.Equipo2 }}</h5>
              </div>
            </td>
          </tr>
          </li>
        </ul>
      </table>
    </div>
  </div>
</ion-content>
