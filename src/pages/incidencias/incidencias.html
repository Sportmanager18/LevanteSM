<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incidencias
      <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="seleccionarJugador()">Seleccionar jugador</button>
  </ion-list>
  <ion-item-divider color="primary" *ngIf="jugador != null">
    Crear incidencia para: {{ jugador.nombre }}
  </ion-item-divider>
  <div class="form-container">
    <form (ngSubmit)="enviarIncidencia()">
      <ion-item class="input-wrapper">
        <ion-label floating>Asunto</ion-label>
        <ion-input [(ngModel)]="incidencia.asunto" type="text" name="asunto" required></ion-input>
      </ion-item>
      <ion-item class="input-wrapper">
        <ion-label floating>Descripcion</ion-label>
        <ion-textarea [(ngModel)]="incidencia.descripcion" name="descripcion" required></ion-textarea>
      </ion-item>
      <button ion-button type="submit">Enviar</button>
    </form>
  </div>
</ion-content>
