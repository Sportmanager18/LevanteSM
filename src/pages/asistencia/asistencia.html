<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asistencia
    <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h5>Marcar solo las faltas de asistencia</h5>
<ion-list>
  <ion-item *ngFor="let jugador of jugadores">
    <ion-label>{{jugador.nombre}}</ion-label>
    <ion-checkbox item-right value="false"  [(ngModel)]="jugador.value" (click)="crearasistencia(jugador)"></ion-checkbox>
  </ion-item>  
</ion-list> 
<button ion-button full (click)="subirasistencia()">Enviar Asistencia</button>
</ion-content>
