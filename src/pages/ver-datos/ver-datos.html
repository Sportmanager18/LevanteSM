<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ver datos
    <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Para ver los datos seleccione un jugador y la informacion que quiere ver</h4>
  <form [formGroup]="info" (ngSubmit)="buscarinformacion(info)">
    <div class="info">
      <ion-item>
        <ion-select formControlName="Jugador" name="Jugador" required>
          <ion-label >Seleccione jugador</ion-label>
          <ion-option *ngFor="let jugador of jugadores" >{{ jugador.nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="info">
      <ion-item>
        <ion-select formControlName="Tipo" name="Tipo" required>
          <ion-label >Seleccione informacion</ion-label>
          <ion-option>Incidencias</ion-option>
          <ion-option>Asistencias</ion-option>
          <ion-option>Minutos</ion-option>
          <ion-option>Descripcion</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <button ion-button type="submit">Buscar</button>
  </form>
  <div id="informacion">

  </div>
</ion-content>
