<ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jugadores
      <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h5>Describe a tus jugadores</h5>
  <ion-item *ngFor="let jugador of jugadores" class="input-wrapper">
    <ion-label stacked>{{jugador.nombre}}</ion-label>
    <ion-textarea [(ngModel)]="jugador.descripcion" name="descripcion" value="{{jugador.Descripcion.descripcion}}"></ion-textarea>
  </ion-item>
  <button ion-button (click)="Subirdesc()">Guardar</button>
</ion-content>
