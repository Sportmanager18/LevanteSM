<ion-header>

  <ion-navbar>
    <ion-title>Minutos
      <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item *ngFor="let convocado of convocados">
  <ion-label>{{ convocado.nombre }}</ion-label>
  <ion-input ion-right type="number" [(ngModel)]="convocado.min" (change)="crearminuto(convocado)"></ion-input>
</ion-item>
<button ion-button full (click)="subirminutos()">Enviar Minutos</button>
</ion-content>
