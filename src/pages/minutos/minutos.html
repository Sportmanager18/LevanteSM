<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minutos
      <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item *ngFor="let jugador of jugadores">
  <ion-label>{{ jugador.nombre }}</ion-label>
  <ion-input ion-right type="number" [(ngModel)]="jugador.min" (change)="crearminuto(jugador)"></ion-input>
</ion-item>
<button ion-button full (click)="subirminutos()">Enviar Minutos</button>
</ion-content>
