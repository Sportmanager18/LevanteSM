<ion-header>
    <ion-title>Convocado
    <img src="assets/imgs/logosf.png"/>
    </ion-title>
</ion-header>

<ion-content padding>
  <form [formGroup]="Equipos" (ngSubmit)="buscarjugadores(Equipos)">
    <div class="Equipos">
      <ion-item>
        <ion-select formControlName="Equipo" name="Equipo" required>
          <ion-label >Seleccione Equipo</ion-label>
          <ion-option *ngFor="let equipo of equipos" >{{ equipo.nombre }}</ion-option>
        </ion-select>
      </ion-item>
      </div>
      <button ion-button type="submit">Buscar</button>
    </form>
    <div id="mostrar">
      <ion-list>
          <button ion-item *ngFor="let jugador of jugadores" (click)="seleccionar(jugador)">{{ jugador.nombre }}</button>
      </ion-list> 
    </div>
</ion-content>
